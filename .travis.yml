language: python
os:
  - linux
python:
  - "nightly"
  - "3.8"
  - "3.9-dev"
  # - "3.9"
  # 3.9 doesn't exist yet.
install:
  - pip install pytest-asyncio
  - pip install -r requirements.txt
script:
  - pytest tests/ -vvv --duration 5
cache: pip
matrix:
  fast_finish: true
  allow_failures:
    - python: "nightly"
    - python: "3.9-dev"
notifications:
  email:
    recipients:
      - bryan.hu.cn@gmail.com
    on_success: change # default: change
    on_failure: always # default: always
git:
  quiet: true
