language: python
os:
- linux
dist:
- xenial
- bionic
- focal
python:
- nightly
- "3.8"
- "3.7"
- "3.6"
- 3.9-dev
install:
- pip install pytest-asyncio codecov pytest-cov pytest-random
- pip install -r requirements.txt
script:
- pytest tests/ -vvv --durations=5  --cov=stacksearch
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache: pip
matrix:
  fast_finish: true
  allow_failures:
  - python: nightly
  - python: 3.9-dev
notifications:
  email:
    recipients:
    - bryan.hu.2020@gmail.com
    on_success: change
    on_failure: always
before_deploy:
 - make clean
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    branch:
      - master
      - Stable
      # Stable and master get uploaded but master is basically the last working version. The VERY stable version.

git:
  quiet: true
